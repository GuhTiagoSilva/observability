
services:

    mysql:
        container_name: mysql
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        extra_hosts: [ 'host.docker.internal:host-gateway' ]
        environment:
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - mysql:/var/lib/mysql
            - ./docker/mysql/initdb:/docker-entrypoint-initdb.d
        ports:
            - 3306:3306

    adminer:
        container_name: adminer
        image: adminer
        extra_hosts: [ 'host.docker.internal:host-gateway' ]
        environment:
            ADMINER_DEFAULT_SERVER: mysql
        depends_on:
            - mysql
        ports:
            - 8888:8080

    toxiproxy:
        container_name: toxiproxy
        image: ghcr.io/shopify/toxiproxy
        extra_hosts: [ 'host.docker.internal:host-gateway' ]
        command: -host=0.0.0.0 -config /config/toxiproxy.json -proxy-metrics -runtime-metrics
        depends_on:
            - mysql
        volumes:
            - ./docker/toxiproxy:/config
        ports:
            - 8474:8474
            - 3307:3307
            - 3308:3308

    toxiproxy-ui:
        container_name: toxiproxy-ui
        image: buckle/toxiproxy-frontend
        extra_hosts: [ 'host.docker.internal:host-gateway' ]
        environment:
            TOXIPROXY_URL: http://host.docker.internal:8474
        depends_on:
            - toxiproxy
        ports:
            - 8484:8080

    maildev:
        container_name: maildev
        image: djfarrelly/maildev
        extra_hosts: [ 'host.docker.internal:host-gateway' ]
        ports:
            - 3001:80
            - 25:25

    tempo:
        image: grafana/tempo
        extra_hosts: ['host.docker.internal:host-gateway']
        command: [ "-config.file=/etc/tempo.yaml" ]
        volumes:
            - ./docker/tempo/tempo-local.yaml:/etc/tempo.yaml:ro
            - ./tempo-data:/tmp/tempo
        ports:
            - "14268"  # jaeger ingest
            - "9411:9411" # zipkin

    loki:
        image: grafana/loki
        extra_hosts: ['host.docker.internal:host-gateway']
        command: [ "-config.file=/etc/loki/local-config.yaml" ]
        ports:
            - "3100:3100"                                   # loki needs to be exposed so it receives logs
        environment:
            - JAEGER_AGENT_HOST=tempo
            - JAEGER_ENDPOINT=http://tempo:14268/api/traces # send traces to Tempo
            - JAEGER_SAMPLER_TYPE=const
            - JAEGER_SAMPLER_PARAM=1

    prometheus:
        image: prom/prometheus
        extra_hosts: ['host.docker.internal:host-gateway']
        command:
            - --enable-feature=exemplar-storage
            - --web.enable-remote-write-receiver
            - --config.file=/etc/prometheus/prometheus.yml
        volumes:
            - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
        ports:
            - "9090:9090"

    grafana:
        image: grafana/grafana
        extra_hosts: ['host.docker.internal:host-gateway']
        volumes:
            - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
            - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
        environment:
            - GF_AUTH_ANONYMOUS_ENABLED=true
            - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
            - GF_AUTH_DISABLE_LOGIN_FORM=true
        ports:
            - "3000:3000"

volumes:
    mysql:
        driver: local
    prometheus:
        driver: local
    tempo:
        driver: local
